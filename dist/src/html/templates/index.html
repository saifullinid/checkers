{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="greeting">
            {% if current_user.is_authenticated %}
                <h1>Hello, {{ current_user.username }}!</h1>
                <p class="hello">This is game CHECKERS</p>
            {% else %}
                <h1>Hello, USER!</h1>
                <p class="hello">This is game CHECKERS</p>
                <p class="hello">Login to start playing</p>
            {% endif %}
        </div>
    </div>
{% endblock content %}
